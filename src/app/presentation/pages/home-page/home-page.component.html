<div flex-col class="main">
    <div flex class="background-img"> 
        <div class="hero-content">
            <div class="hero-panel">
                <div class="hero-overlay">
                    <h1 class="hero-title">Repuestos Toyota Originales</h1>
                    <p class="hero-sub">La pieza perfecta para tu Toyota, siempre.</p>
                </div>
            </div>

            <aside class="hero-form" aria-labelledby="hero-form-title">
                <div class="form-card">
                    <h2 id="hero-form-title">¿Quieres una cotización?</h2>
                    <p class="form-desc">Deja tu correo y te contactamos con la mejor oferta.</p>
                    <form [formGroup]="contactoForm" (ngSubmit)="onSubmit()">
                      <label for="name">Nombre</label>
                      <input id="name" type="text" formControlName="nombre" placeholder="Tu nombre" />

                      <label for="email">Correo</label>
                      <input id="email" type="email" formControlName="email" placeholder="tu@correo.com" />

                      <label for="message">Mensaje</label>
                      <textarea id="message" rows="3" formControlName="mensaje" placeholder="¿Qué necesitas?"></textarea>

                      <button type="submit" class="btn-primary" [disabled]="enviando">Solicitar Cotización</button>
                    </form>

                    <!-- Mensaje de estado -->
                    <p *ngIf="mensajeEstado">{{ mensajeEstado }}</p>
                </div>
            </aside>
        </div>
    </div>

    <div class="contenido">
        <app-tabs></app-tabs>    
        <app-question-frequency></app-question-frequency>
    </div>

</div>
