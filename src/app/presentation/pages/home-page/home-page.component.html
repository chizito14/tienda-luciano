<div flex-col class="main">
    <div flex class="background-img"> 
        <div class="hero-content">
            <div class="hero-panel">
                <div class="hero-overlay">
                    <h1 class="hero-title">Bienvenido a Luci Shop</h1>
                    <p class="hero-sub">Encuentra las mejores piezas y accesorios para tu vehículo</p>
                </div>
            </div>

            <aside class="hero-form" aria-labelledby="hero-form-title">
                <div class="form-card">
                    <h2 id="hero-form-title">¿Quieres una cotización?</h2>
                    <p class="form-desc">Deja tu correo y te contactamos con la mejor oferta.</p>
                    <form>
                        <label for="name">Nombre</label>
                        <input id="name" type="text" placeholder="Tu nombre" />

                        <label for="email">Correo</label>
                        <input id="email" type="email" placeholder="tu@correo.com" />

                        <label for="message">Mensaje</label>
                        <textarea id="message" rows="3" placeholder="¿Qué necesitas?"></textarea>

                        <button type="submit" class="btn-primary">Solicitar Cotización</button>
                    </form>
                </div>
            </aside>
        </div>
    </div>
        <app-tabs></app-tabs>    
</div>
